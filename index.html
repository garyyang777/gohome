 <body> 
   <div class="box"><br/>
   <form class="needs-validation" novalidate="" id="submit_info">

    <input type="text" id="name" required="" /> 
    <label for="major">专业</label> 
    <input type="text" id="major" required="" /> 
    <label for="studentId">学号</label> 
    <input type="text" id="studentId" required="" /> 
    <label for="phone">手机号</label> 
    <input type="text" id="phone" required="" /> 
    <label>离校日期</label> 
    <input type="text" id="leaveYear" placeholder="" required="" />
    <span>年</span> 
    <input type="text" id="leaveMonth" placeholder="" required="" />
    <span>月</span> 
    <input type="text" id="leaveDay" placeholder="" required="" />
    <span>日</span> 
    <input type="text" id="leaveHour" placeholder="" required="" />

    <input type="text" id="backMonth" placeholder="" required="" />
    <span>月</span> 
    <input type="text" id="backDay" placeholder="" required="" />
    <span>日</span> 
    <input type="text" id="backHour" placeholder="" required="" />
    <span>点</span> 
    <label>去往何处</label> 
    <input type="text" id="province" placeholder="" required="" />
    <span>省</span> 
    <input type="text" id="city" placeholder="" required="" />
    <span>市</span> 
    <input type="text" id="district" placeholder="" required="" />
    <span>区</span> 
    <label for="reason">离校原因</label> 
    <input type="text" id="reason" required="" /> 
    <label for="departureTransport">离校交通车次</label> 
    <input type="text" id="departureTransport" required="" /> 
    <label for="returnTransport">返校交通车次</label> 
    <input type="text" id="returnTransport" required="" /> 
    <label for="contactPhone" class="form-label">离校第一联系人电话</label> 
    <input type="text" id="contactPhone" required="" /> 
    <label for="contactName" class="form-label">本人与离校联系人的关系</label> 
    <input type="text" id="contactName" required="" /> 
    <br />
    <button type="submit" style="margin: 20px 0;">&emsp;立即生成&emsp;</button>
   </form><br/><br/>
  </div>
